<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Artist.Name}} </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1> {{.Artist.Name}} </h1>
    <img src="{{.Artist.Image}}" alt="{{.Artist.Name}}" style="max-width:200px;"></p>
    <table>
        <thead>
            <tr>
                <th>Location</th>
                <th>Dates</th>
            </tr>
        </thead>
        <tbody>
            {{range $key, $values := .Relations.DatesLocations}}
            <tr>
                <td rowspan="{{len $values}}">{{$key}}</td>
                <td>{{index $values 0}}</td>
            </tr>
            {{range $index, $value := slice $values 1}}
            <tr>
                <td>{{$value}}</td>
            </tr>
            {{end}}
            {{end}}
        </tbody>
    </table>
</body>
</html>

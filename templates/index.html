<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div id="header">
        <h1>Artists</h1>
    </div>

    <!-- Generate forms dynamically for each artist -->
    <form id="SearchForm">
        <label for="artists">Choose an artist:</label>
        <select id="artists" name="artistId">
            {{range .}}
                <option value="{{.Id}}">{{.Name}}</option>
            {{end}}
        </select>
        <br><br>
        <input type="submit" value="see Details">
    </form>

    <!-- Display all artists -->
    <div id="artists">
        {{range .}}
        <div class="artist">
            <h2>{{.Name}}</h2>
            <p><img src="{{.Image}}" alt="{{.Name}}"></p>
            <p><strong> <a href="/artist/{{.Id}}" class="button">More Information</a></strong></p>
        </div>
        <hr>
        {{end}}
    </div>
</body>
</html>
